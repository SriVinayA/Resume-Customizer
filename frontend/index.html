<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Customizer</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Customizer</h1>
            <p>Upload your resume and job description to get a customized resume with PDF output</p>
        </header>

        <main>
            <div class="card">
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="resume">Upload Your Resume (PDF)</label>
                        <div class="file-upload">
                            <input type="file" id="resume" name="resume" accept="application/pdf" required>
                            <div class="file-upload-label">
                                <span>Choose a file</span>
                                <span class="file-name">No file chosen</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea id="jobDescription" name="job_description_text" rows="10" placeholder="Paste the job description here..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Customize Resume</button>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </div>
                </form>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="card">
                    <h2>Customized Resume</h2>
                    <div class="result-actions">
                        <button id="downloadPdfBtn" class="secondary-btn">Download PDF</button>
                        <button id="editInOverleafBtn" class="secondary-btn overleaf-btn">Edit in Overleaf üçÉ</button>
                    </div>
                    
                    <div class="pdf-spinner" id="pdfSpinner"></div>
                    
                    <div class="result-summary">
                        <h3>Summary of Changes</h3>
                        <div id="modificationsSummary"></div>
                    </div>
                </div>
            </div>
        </main>

        <div class="toast" id="toast" style="display: none;">
            <div class="toast-message" id="toastMessage"></div>
            <button class="toast-close" id="toastClose">&times;</button>
        </div>
    </div>

    <script src="static/js/app.js"></script>
    
    <!-- Add full-screen loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Customizing Your Resume...</div>
        </div>
    </div>
</body>
</html>
